<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Sonuç</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #334155;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Analiz Sonucu</h1>
    <p>Tespit edilen foto: {{ class_name.title() }}  
      (%{{ (confidence * 100) | round(2) }} güven)</p>
    <p>{{ result_text }}</p>
    <a href="/">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
